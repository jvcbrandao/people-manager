<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema CRUD simples para gestão de pessoas. Desenvolvido para desafio técnico."
    />
    <meta name="author" content="João Vitor Brandão" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>People Manager</title>
  </head>
  <body>
    <header>
      <h1>People Manager</h1>
      <h2>Sistema de gestão de pessoas (CRUD)</h2>
    </header>

    <main role="main">
      <fieldset id="containerForm">
        <legend>Cadastro de Usuário</legend>

        <form id="cadastrarUsuario">
          <div class="inputContainer">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="inputContainer">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required />
          </div>

          <div class="inputContainer">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required />
          </div>

          <div class="buttonContainer">
            <button type="submit" id="salvarInfo" class="btnPrimario">
              Salvar
            </button>
            <button type="reset" class="btnSecundario">Limpar</button>
          </div>
        </form>

        <div id="messageContainer"></div>
      </fieldset>

      <section id="listaUsuarios">
        <table id="tableUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Idade</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
        </table>
    </section>
    </main>

    <footer  role="contentinfo">
      <p>Desenvolvido por <strong>João Vitor Brandão</strong> • 2025</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
