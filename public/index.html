<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>People Manager</title>
  </head>
  <body>
    <header>
      <h1>People Manager</h1>
      <h2>Sistema de gestão de pessoas (CRUD)</h2>
    </header>
    <main>
 <fieldset id="containerForm">
  <legend>Cadastre um novo usuário</legend>

  <form id="cadastrarUsuario">
    
    <div class="inputContainer">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
    </div>

    <div class="inputContainer">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required />
    </div>

    <div class="inputContainer">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" required />
    </div>

    <div class="buttonContainer">
      <button type="submit" id="salvarInfo" class="btnPrimario">Salvar</button>
      <button type="reset" class="btnSecundario">Limpar</button>
    </div>

  </form>

  <div id="messageContainer">
    
  </div>
</fieldset>


      <div id="listaUsuarios">
        <table id="tableUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Idade</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
            <tbody id="bodyTable">
            </tbody>
          </thead>
        </table>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por João Vitor Brandão</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
